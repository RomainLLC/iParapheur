<div>
    <h2 class="underscore">{{'Options.Lang_Title' | translate}}</h2>
    <form name='lang' class="form-horizontal col-md-6" novalidate>
        <div class="form-group col-md-12">
            <label class="control-label" for="choosen">{{'Options.Lang_Choice' | translate}}</label>
            <div class="controls">
                <select class="form-control unvalidate" id="choosen" name="choosen" ng-model="prefs.language">
                    <option value="fr">{{'Options.Lang_FR' | translate}}</option>
                    <option value="en">{{'Options.Lang_EN' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="controls">
                <button type="submit" ng-click="saveLanguage()" class="btn btn-primary">
                    <i class="fa fa-floppy-o"></i>
                    {{'Options.Lang_Change' | translate}}</button>
            </div>
        </div>
    </form>
</div>
