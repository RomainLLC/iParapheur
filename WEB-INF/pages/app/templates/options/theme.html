<div>
    <h2 class="underscore">{{'Options.Theme_Title' | translate}}</h2>
    <form name='theme' class="form-horizontal col-md-6" novalidate>
        <div class="alert" ng-class="{'alert-success':themeChanged, 'alert-info':!themeChanged}">
            {{'Options.Theme_Actual' | translate}} : {{prefs.theme}}
        </div>
        <div class="form-group col-md-12">
            <label class="control-label" for="choosen">{{'Options.Theme_Choice' | translate}}</label>
            <div class="controls">
                <select diff-current="prefs" attr="theme" class="form-control" id="choosen" name="choosen" ng-model="choosen" required>
                    <option ng-repeat="theme in themes" ng-value="{{theme}}">{{theme}}</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="controls">
                <button type="submit" ng-click="changeTheme(choosen); themeChanged = true" class="btn btn-primary">
                    <i class="fa fa-floppy-o"></i>
                    {{'Options.Theme_Save' | translate}}</button>
                <button class="btn btn-primary" disabled>
                    <i class="fa fa-floppy-o"></i>
                    {{'Options.Theme_Save' | translate}}</button>
            </div>
        </div>
    </form>
</div>
