<div class="modal-header">
    <h3>{{'propertiesModal.node_properties' | translate}}</h3>
</div>
<div class="modal-body row" style=" overflow-y: scroll; max-height: 400px; ">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>{{'propertiesModal.property' | translate}}</th>
                <th>{{'propertiesModal.value' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(prop, value) in nodes[0].properties">
                <td>{{prop}}</td>
                <td>{{value}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        <i class="fa fa-times"></i>
        {{'Close' | translate}}
    </button>
</div>
