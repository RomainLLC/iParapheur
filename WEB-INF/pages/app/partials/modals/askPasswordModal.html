<div class="modal-header">
    <h3>{{title | translate}}</h3>
</div>
<div class="modal-body row">
    <p class="text-info"><i class="fa fa-warning"></i> {{message | translate}}</p>

    <form novalidate name="userPassword" class="form-horizontal" ng-submit="ok()">
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">{{'Admin.Users.UserMod_New_Pass' | translate}}</label>
                <input check-strength="{{properties['parapheur.ihm.password.strength']}}"
                       class="form-control validation-control" type="password" id="password" name="password"
                       ng-model="newPass.newOne" required="required">
            </div>
            <div class="form-group">
                <label class="control-label" for="confirm">{{'Admin.Users.UserMod_Confirm_Pass' | translate}}</label>
                <input class="form-control validation-control" type="password" id="confirm" name="confirm"
                       ng-model="newPass.confirm" confirm-with="newPass" required="required">
                <div class="input-help">
                    <span class="error" ng-show="userPassword.confirm.$error.confirm">{{'Admin.Users.UserMod_Error_Confirm' | translate}}</span>
                    <span class="error" ng-show="userPassword.confirm.$error.required">{{'Admin.Users.UserMod_Required' | translate}}</span>
                </div>
            </div>
        </div>
        <div strength-result="{{properties['parapheur.ihm.password.strength']}}" error="userPassword.password.$error"
             class="col-md-6" ng-if="userPassword.password.$error._length != undefined"></div>
        <!-- Pour l'envoi du formulaire avec touche entrÃ©e -->
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    </form>


</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">
        <i class="fa fa-times-circle-o"></i>
        {{'Back' | translate}}
    </button>
    <button type="submit" class="btn btn-primary" ng-disabled="!userPassword.$valid" ng-click="ok()">
        <i class="fa fa-floppy-o"></i>
        {{'Save' | translate}}
    </button>
</div>
